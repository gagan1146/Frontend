<form>
  <div>
    <label for="name">Name:</label>
    <input 
      id="name" 
      type="text" 
      [(ngModel)]="name" 
      name="name" 
      placeholder="Enter your name" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input 
      id="email" 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Enter your email" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input 
      id="password" 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Enter your password" />
  </div>

  <button type="button" (click)="passData()">Submit</button>
</form>
